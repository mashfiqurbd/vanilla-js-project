<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is vanilla js project; A course about HTML and CSS">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, Web Design, JavaScript project">
    <meta name="author" content="mashfiqurbd">

    <link rel="stylesheet" href="style.css">
    <title>Vanilla JS Project</title>
</head>
<body>
    <script>
        document.addEventListener('mousemove', function(e){
            let body =document.querySelector('body');
            let particles = document.createElement('span');
            let x = e.offsetX;
            let y = e.offsetY;
            particles.style.left = x + 'px';
            particles.style.top = y + 'px'
            let size = Math.random() * 8;
            particles.style.width = 2 + size+'px';
            particles.style.height = 2 + size+'px';
            let transformValue = Math.random() * 360;
            particles.style.transform = 'rotate('+transformValue+'deg)';
            body.appendChild(particles);
            setTimeout(function(){
                particles.remove()
            },2500)
        })
    </script>
    <h1>Hover Me...</h1>
</body>
</html>
